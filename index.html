<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Peer exercise program</title>
</head>
<body>
    <h1>Peer Exercise Program</h1>
    <div class="container">
        <div class="iteration">
            <div class='iteration-one'>
                <h3>Iteration One</h3>
            <input type="text" id='iteration1' placeholder="input participant id"/>
            <button id="startIteration1">Start Iteration Count</button>
            <button id="finishIteration1">Finish Iteration One</button>
            </div>
            <div class='iteration-two'>
                <h3>Iteration Two</h3>
                <input type="text" id='iteration2' placeholder="input participant id"/>
                <button id="startIteration2">Start Iteration Count</button>
                <button id="finishIteration2">Finish Iteration Two</button>
            </div>
            <div class='iteration-three'>
                <h3>Iteration Three</h3>
                <input type="text" id='iteration3' placeholder="input participant id"/>
                <button id="startIteration3">Start Iteration Count</button>
                <button id="finishIteration3">Finish Iteration Three</button>
            </div>
            <div class='iteration-four'>
                <h3>Iteration Four</h3>
                <input type="text" id='iteration3' placeholder="input participant id"/>
                <button id="startIteration4">Start Iteration Count</button>
                <button id="finishIteration4">Finish Iteration Four</button>
            </div>        
        </div>
        <div class='dashboard'>
              <table>
                <tr>
                  <th>Participant ID</th>
                  <th>Iteration Count</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>1 iteration</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>2 iteration</td>
                </tr>
              </table>
        </div>
    </div>
   

    <script type="text/javascript" src="index.js"></script>    
</body>
</html>
